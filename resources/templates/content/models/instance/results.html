{{< templates/layouts/app.html}}
{{%content}}

<div class="page-header">
  <ul class="breadcrumb">
    <li> <a href="{{route-for :models {:site params.site :locale params.locale} }}">Models</a> <span class="divider">/</span> </li>
    <li><a href="{{safe-route-for :edit_model params {:slug model.slug} }}">{{model.name}}</a></li>
  </ul>
  <div class="container-fluid clearfix">
    <h1 class="pull-left">{{model.name}}</h1>
    <a class="pull-right btn btn-large" href="{{route-for :create_model_instance params }}">Create a {{model.name}}</a>
  </div>
</div>

<div class="container-fluid">
  {{> templates/content/models/instance/_paged_collection.html}}
</div>

{{/content}}
